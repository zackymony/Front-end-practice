<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 100px 100px;
    grid-gap: 10px;
  }

  .box1 {
    grid-column: 2 / 4;
    grid-row: 1;
    border: 1px solid red;
  }

  .box2 {
    grid-column: 1;
    grid-row: 1 / 3;
    border: 1px solid red;
  }

  .box3 {
    grid-row: 2;
    grid-column: 3;
    border: 1px solid red;
  }
</style>
<body>
<div class="wrapper">
  <div class="box1">One</div>
  <div class="box2">Two</div>
  <div class="box3">Three</div>
</div>
</body>
</html>

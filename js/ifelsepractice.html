<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head><style>
  .output * {
    box-sizing: border-box;
  }

  .output ul {
    padding-left: 0;
  }

  .output li {
    display: block;
    float: left;
    width: 25%;
    border: 2px solid white;
    padding: 5px;
    height: 40px;
    background-color: #4a2db6;
    color: white;
  }

  html {
    font-family: sans-serif;
  }

  h2 {
    font-size: 16px;
  }


  body {
    margin: 10px;
    background: #f5f9fa;
  }

</style>
<body>

<h2>实时输出</h2>
<div class="output" style="height: 500px;overflow: auto;">
  <label for="month">Select month: </label>
  <select id="month">
    <option value="January">一月</option>
    <option value="February">二月</option>
    <option value="March">三月</option>
    <option value="April">四月</option>
    <option value="May">五月</option>
    <option value="June">六月</option>
    <option value="July">七月</option>
    <option value="August">八月</option>
    <option value="September">九月</option>
    <option value="October">十月</option>
    <option value="November">十一月</option>
    <option value="December">十二月</option>
  </select>

  <h1>January</h1>

  <ul><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>10</li><li>11</li><li>12</li><li>13</li><li>14</li><li>15</li><li>16</li><li>17</li><li>18</li><li>19</li><li>20</li><li>21</li><li>22</li><li>23</li><li>24</li><li>25</li><li>26</li><li>27</li><li>28</li><li>29</li><li>30</li><li>31</li></ul>
</div>

</body>
<script>
  const select = document.querySelector('select');
  const list = document.querySelector('ul');
  const h1 = document.querySelector('h1');

  select.addEventListener('change', () => {
    const choice = select.value;
    let days=0;//initialization;
    // ADD CONDITIONAL
    if (choice==="January" ||choice==="March"||choice==="May"||choice==="July"||choice==="August"||choice==="October"||choice==="December")
    {
      days=31;
    }
    else if(choice==="February")
    {
      days=28;
    }
    else{
      days=30;
    }

    createCalendar(days, choice);
  });

  function createCalendar(days, choice) {
    list.innerHTML = '';
    h1.textContent = choice;
    for (let i = 1; i <= days; i++) {
      const listItem = document.createElement('li');
      listItem.textContent = i;
      list.appendChild(listItem);
    }
  }

  createCalendar(31,'January');
  </script>
</html>
